<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for product in products %}
  <div class="col">
    <div class="card">
      {% comment %} <img
        src="{{product.images[0].url}}"
        class="card-img-top"
        alt="{{product.title}}"
      /> {% endcomment %}
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h6 class="card-title">{{product.title}}</h6>
          </div>
          <div class="col-6">
            <p class="card-title">{{product.unit_price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
